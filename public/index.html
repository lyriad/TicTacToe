<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>TicTacToe</title>
</head>

<body>
    <div class="topDiv">

        <h1>
            Tic Tac Toe
            <br/>
            <span id="client-id-label"></span>
        </h1>

        <div class="container" id="container">

            <div class="sidebar" id="sidebar">
                <div class="flex-col1">
                    <!-- user details goes here -->
                </div>
                <div class="flex-col2">
                    <button class="newGame" id="newGame" onclick="createGame()">New Game</button>
                    <label for="joinGame" class="joinLabel">Available Games</label>
                    <ul class="currGames" id="games-list">
                        <li>No games </li>
                    </ul>
                    <button id="join-game-btn" type="submit">Join</button>

                </div>

            </div>
            <div class="mainbar" id="mainbar">
                <div class="gameStatus" id="gameStatus"></div>
                <div class="board" id="game-board">
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/index.js" defer></script>
</body>

</html>
