<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="topDiv">

        <div class="header">
            <h1>TicTacToe</h1>
        </div>

        <div class="container" id="container">

            <div class="sidebar" id="sidebar">
                <div class="flex-col2">
                    <p id="client-id-label" class="player-name">Player 0</p>
                    <hr style="margin-left: 1rem; margin-right: 1rem;" />
                    <button onclick="createGame()">Crear nueva sesion</button>
                    <label for="joinGame" class="joinLabel">Sesiones disponibles</label>
                    <ul class="currGames" id="games-list">
                        <li>No hay sesiones</li>
                        <li class="game-option">328943</li>
                        <li class="game-option">824742</li>
                    </ul>
                    <button id="join-game-btn">Unirse</button>
                </div>

            </div>
            <div class="mainbar" id="mainbar">
                <div class="gameStatus" id="gameStatus"></div>
                <div class="board" id="game-board">
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                    <div class="cell" id="cell"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/index.js" defer></script>
</body>
</html>
